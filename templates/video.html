<body>

  <!--Showcase-->

  <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
    <div class="container">
      <div class="d-sm-flex align-item-center justify-content-between">
        <div>
          <h1>House price <span class="text-warning">
              Prediction
            </span></h1>
          <p class="lead my-4">
            The model predict the price of the house after taking in put
            from the user, it is based on machine learning.
          </p>
          <a class="btn btn-primary btn-lg" href="https://github.com/bhanu479/Real-Estate" role="button">Code</a>
        </div>
        <img class="img-fluid w-50 d-none d-sm-block" src="../img/showcase.svg" alt="">
      </div>
    </div>
  </section>

  <!--Input-->
  <div class="input-group mb-3">
    <div class="mx-auto" style="width: 400px;">
      <form action="{{ url_for('predict')}}" method="post">
        <div class="form-group row">
          <label for="crimerate">Crime rate</label>
          <div>
            <input name="crim" class="form-control" id="crimerate">
          </div>

        </div>
        <div class="form-group">
          <label for="residential">Proportion of residential land zoned</label>
          <input name="zn" class="form-control" id="residential">
        </div>
        <div class="form-group">
          <label for="retail">Proportion of non-retail business</label>
          <input name="indus" class="form-control" id="retail">
        </div>
        <label>Near river</label>
        <div class="input-group mb-3">
          <select name="chas" class="custom-select" id="river">
            <option selected>Choose...</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="oxides">Nitric oxides concentration</label>
          <input name="nox" class="form-control" id="oxides">
        </div>
        <div class="form-group">
          <label for="rooms">Average number of rooms</label>
          <input name="rm" class="form-control" id="rooms">
        </div>
        <div class="form-group">
          <label for="owner">Proportion of owner-occupied</label>
          <input name="age" class="form-control" id="owner">
        </div>
        <div class="form-group">
          <label for="employment">Weighted distances to employment centres</label>
          <input name="dis" class="form-control" id="employment">
        </div>
        <div class="form-group">
          <label for="highways">Accessibility to radial highways</label>
          <input name="rad" class="form-control" id="highways">
        </div>
        <div class="form-group">
          <label for="tax">Full-value property-tax</label>
          <input name="tax" class="form-control" id="tax">
        </div>
        <div class="form-group">
          <label for="study">Pupil-teacher ratio</label>
          <input name="ptratio" class="form-control" id="study">
        </div>
        <div class="form-group">
          <label for="blacks">Proportion of blacks by town</label>
          <input name="b_detail" class="form-control" id="blacks">
        </div>
        <div class="form-group">
          <label for="population">Lower status of the population</label>
          <input name="lstat" class="form-control" id="population">
        </div>
        <!-- Button trigger modal -->
        <div class="text-center">
          <button type="submit" id="btn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Get price
          </button>
          <!-- Modal -->
          <h3>{{ prediction_text }}</h3>
          

        </div>

      </form>

    </div>



  </div>
  </div>
